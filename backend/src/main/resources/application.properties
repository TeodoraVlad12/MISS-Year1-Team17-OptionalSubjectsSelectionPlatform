spring.application.name=ossp

server.port=8080

# JPA Configuration
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 In-Memory Database Configuration (for development)
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# PostgreSQL Database Configuration (commented out - uncomment when ready to use PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ossp_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=ossp_user
spring.datasource.password=ossp_password

# JWT Configuration
jwt.secret=mySecretKeyForJWTAuthenticationThatShouldBeLongEnoughForHS256Algorithm
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173,http://localhost:5174

# Logging Configuration
logging.level.root=INFO
logging.level.ro.uaic.ossp.aspects=INFO